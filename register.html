<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <header class="header d-flex w-100 justify-content-between px-3 px-md-5 py-4 align-items-center z-1 bg-white">
        <div>
            <a href="#">
                <img src="./img/NM-Logo.png" class="logo" alt />
            </a>
        </div>
        <nav class="d-md-block d-none">
            <ul class="d-flex p-0 m-0 gap-4">
                <li>
                    <a class="text-decoration-none text-black" href="/index.html#about">ABOUT APPLICATION</a>
                </li>
                <li><a class="text-decoration-none text-black" href="/index.html#benefits">BENEFITS</a></li>
                <li><a class="text-decoration-none text-black" href="/index.html#case">CASE</a></li>
                <li>
                    <a class="text-decoration-none text-black" href="/register.html">CONTACT</a>
                </li>
            </ul>
        </nav>
        <div class="nav-menu__container d-block d-md-none">
            <input type="checkbox" id="burger" />
            <label for="burger" class="nav-menu__button">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="nav-menu ">
                <ul class="p-3 pb-3 m-0 d-flex flex-column gap-3">
                    <li><a href="/index.html#about">ABOUT APPLICATION</a></li>
                    <li><a href="/index.html#benefits">BENEFITS</a></li>
                    <li><a href="/index.html#case">CASE</a></li>
                    <li><a href="/register.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="register-page">
            <div class="register-page__illustration d-md-grid d-none align-items-center justify-content-center">
                <div class="d-flex flex-column gap-5 align-items-center px-5" data-aos="fade-up">
                    <h1 class="text-white text-center">Get Connected With Your Town Today!</h1>
                    <img class="register-page__image" src="./img/register-page-illustration.png" alt>
                </div>
            </div>
            <div class="register-page__inner" data-aos="fade-up">
                <div class="register-page__form">
                    <div class="register-page__title">
                        <p>Inquiry</p>
                    </div>
                    <form action="#">
                        <div class="register-page__user__details">
                            <div class="register-page__input__box">
                                <label for="full__name">Full Name</label>
                                <input type="text" id="full__name" placeholder="Enter your full name" required>
                            </div>
                            <div class="register-page__input__box">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="register-page__input__box">
                                <label for="phone__number">Phone Number</label>
                                <input type="tel" id="phone__number" placeholder="Enter your phone number" required>
                            </div>
                            <div class="register-page__input__box">
                                <label for="company__name">Company Name</label>
                                <input type="text" id="company__name" placeholder="Enter your company name" required>
                            </div>
                            <div class="register-page__input__box">
                                <label for="inquiry__content">Inquiry contents</label>
                                <textarea id="inquiry__content" placeholder="Tell us what you think!"
                                    required></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <input type="checkbox" name="register" id="register-page__term"
                                    class="register-page__term" required>
                                <label for="register-page__term">I agree to the terms and
                                    <a href="">conditions, privacy policy, and cookie policy</a></label>
                            </div>
                            <div class="register-page__reg__btn">
                                <input type="submit" id="submit-btn" value="SEND" class="disabled" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__inner">

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 1000,
            offset: 0,
        });
    </script>
</body>

</html>
